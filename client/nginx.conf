user  nginx;
worker_processes auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  keepalive_timeout 65;

  resolver 127.0.0.11 ipv6=off;

  upstream ingestion_upstream {
    server ingestion-service:8081;
    keepalive 32;
  }

  upstream result_upstream {
    server result-service:8083;
    keepalive 32;
  }

  # ---- common proxy settings ----
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name _;

    # Static client app
    root  /usr/share/nginx/html;
    index index.html;

    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_read_timeout 60s;
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;

    # ---- API routes ----

    # POST /api/ingest  ->  ingestion-service : /api/v1/digests
    location = /api/ingest {
      proxy_pass http://ingestion_upstream/api/v1/digests;
    }

    # GET /api/result?requestId=...  ->  result-service : /api/v1/digests?requestId=...
    location = /api/result {
      # keep the original query string when proxying
      proxy_pass http://result_upstream/api/v1/digests$is_args$args;
    }

    # GET /api/result/<id>  ->  result-service : /api/v1/digests/<id>
    location /api/result/ {
      rewrite ^/api/result/(.*)$ /api/v1/digests/$1 break;
      proxy_pass http://result_upstream;
    }

    # ---- SPA fallback for static app ----
    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
